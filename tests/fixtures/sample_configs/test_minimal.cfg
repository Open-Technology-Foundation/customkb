[DEFAULT]
vector_model = text-embedding-3-small
vector_dimensions = 1536
vector_chunks = 200

db_min_tokens = 100
db_max_tokens = 200

query_model = gpt-4o
query_max_tokens = 4000
query_top_k = 10
query_context_scope = 2
query_temperature = 0.1
query_role = You are a helpful assistant for testing.

[API]
api_call_delay_seconds = 0.01
api_max_retries = 3
api_max_concurrency = 2
api_min_concurrency = 1

[LIMITS]
max_file_size_mb = 5
memory_cache_size = 100

[PERFORMANCE]
embedding_batch_size = 5
checkpoint_interval = 2

[ALGORITHMS]
small_dataset_threshold = 5
similarity_threshold = 0.7