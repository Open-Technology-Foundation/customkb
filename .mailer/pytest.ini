[tool:pytest]
# Pytest configuration for Email Processor Test Suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --verbose

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow running tests (for performance testing)

# Coverage configuration
[coverage:run]
source = .
omit = 
    .venv/*
    tests/*
    __pycache__/*
    *.pyc
    .git/*
    htmlcov/*
    .coverage
    pytest.ini
    run_tests.sh
    requirements-dev.txt
    AUDIT-EVALUATE.md
    README.md
    CLAUDE.md

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
title = Email Processor Coverage Report