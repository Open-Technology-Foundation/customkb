[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Coverage enabled with safe defaults
addopts = 
    --strict-markers
    -v
    --tb=short
    --maxfail=5
    --timeout=300
    --timeout-method=thread
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70
# Parallel execution disabled by default to prevent resource exhaustion
# Use pytest -n auto explicitly when system resources allow
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, requires components)
    slow: Tests that take more than 5 seconds
    requires_api: Tests requiring real API keys
    requires_data: Tests requiring external test data
    performance: Performance and benchmarking tests
    resource_intensive: Tests that use significant memory/CPU
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:spacy*
    ignore::FutureWarning:transformers*
    ignore::RuntimeWarning:numpy*
# Prevent pytest from using all available CPU cores
# which can cause system freezes
junit_family = xunit2
# Limit pytest-xdist workers if it's installed
# This prevents accidental parallel execution
addopts_xdist = -n 2