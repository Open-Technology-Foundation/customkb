[DEFAULT]
# Development machine with RTX 4070 GPU
vector_model = text-embedding-3-large
vector_dimensions = 1024
vector_chunks = 500
db_min_tokens = 100
db_max_tokens = 300
query_model = gpt-4o
query_top_k = 30
query_temperature = 0.0
query_max_tokens = 16384

[API]
api_call_delay_seconds = 0.01
api_max_retries = 20
# Medium tier concurrency
api_max_concurrency = 24
api_min_concurrency = 12

[LIMITS]
max_file_size_mb = 375
max_query_file_size_mb = 7
# Conservative for 32GB RAM
memory_cache_size = 150000
max_query_length = 20000
max_config_value_length = 3750
max_json_size = 37500

[PERFORMANCE]
embedding_batch_size = 750
checkpoint_interval = 30
commit_frequency = 3000
io_thread_pool_size = 20
cache_thread_pool_size = 10
file_processing_batch_size = 3000
sql_batch_size = 3000
reference_batch_size = 30
query_cache_ttl_days = 30

[ALGORITHMS]
small_dataset_threshold = 7500
medium_dataset_threshold = 750000
ivf_centroid_multiplier = 6
max_centroids = 768
token_estimation_sample_size = 30
max_chunk_overlap = 150
heading_search_limit = 375
entity_extraction_limit = 750
# Hybrid search with BM25 limiting
enable_hybrid_search = true
bm25_max_results = 750
vector_weight = 0.7
bm25_k1 = 1.2
bm25_b = 0.75
bm25_min_token_length = 2
bm25_rebuild_threshold = 3750
# Query enhancement
enable_query_enhancement = true
query_enhancement_synonyms = false
query_enhancement_spelling = true
max_synonyms_per_word = 2
query_enhancement_cache_ttl_days = 60
spelling_correction_threshold = 0.8
synonym_relevance_threshold = 0.6
# GPU-accelerated reranking
enable_reranking = true
reranking_model = cross-encoder/ms-marco-MiniLM-L-6-v2
reranking_top_k = 30
reranking_batch_size = 64
reranking_device = cuda
reranking_cache_size = 7500