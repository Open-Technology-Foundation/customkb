[DEFAULT]
vector_model = text-embedding-3-large
vector_dimensions = 1536
vector_chunks = 500

db_min_tokens = 300
db_max_tokens = 500

query_model = gpt-4o
query_max_tokens = 4096
query_top_k = 50
query_context_scope = 4
query_temperature = 0.1
query_role = You are a helpful assistant.

[LOGGING]
# Main logging level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Log file settings
log_file = auto
max_log_size = 10485760
backup_count = 5

# Output format settings
console_colors = true
file_logging = true
json_format = false

# Per-module logging levels
level_database = DEBUG
level_embedding = INFO
level_query = DEBUG
level_security_utils = WARNING